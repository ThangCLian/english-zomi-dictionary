<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English - Zomi Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .pos-label {
      font-weight: bold;
      color: #444;
    }
    @media (max-width: 600px) {
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>English - Zomi Dictionary</h1>
  <p>Type an English word to see its Zomi translation.</p>
  <input type="text" id="wordInput" placeholder="Enter English word">
  <div class="result" id="result"></div>

  <script>
    const zomiDictionary = {
      love: {
        noun: "ngiahna",
        verb: "ngai hi, it hi"
      },
      run: {
        verb: "tai hi"
      },
      happy: {
        adjective: "nuam, a nuam, lungdam, lungnuam"
      },
      quickly: {
        adverb: "manlangtakin, kinawhlua, kinawh mahmah"
      },
      he: {
        pronoun: "amah, pasal lam genna, mi hing ganhing a pa te gen na"
      },
      wow: {
        interjection: "lamdang sakna, nopsakna, leh natsakna lahna kammal"
      },
      under: {
        preposition: "a nuai ah"
      },
      and: {
        conjunction: "leh, tawh, tua ciangin"
      }
    };

    function showTranslation() {
      const word = document.getElementById('wordInput').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!word) {
        resultDiv.innerHTML = '<p>Please enter a word.</p>';
        return;
      }

      const translation = zomiDictionary[word];

      if (!translation) {
        resultDiv.innerHTML = `<p>No Zomi translation found for <strong>${word}</strong>.</p>`;
        return;
      }

      let output = `<h2>${word}</h2>`;
      for (const pos in translation) {
        output += `
          <div>
            <p class="pos-label">${pos.charAt(0).toUpperCase() + pos.slice(1)}:</p>
            <p>${translation[pos]}</p>
          </div>
        `;
      }

      resultDiv.innerHTML = output;
    }

    // Search when Enter key is pressed
    document.getElementById('wordInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        showTranslation();
      }
    });
  </script>
</body>
</html>
