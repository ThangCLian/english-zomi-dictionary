<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English–Zomi Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>English–Zomi (Tedim Chin) Dictionary</h1>
    <p>Translate between English and Zomi (Tedim Chin) Language</p>
  </header>
  <main>
    <h2>English to Zomi</h2>
    <table>
      <tr>
        <th>English</th>
        <th>Zomi (Tedim Chin)</th>
      </tr>
      <tr>
        <td>Water</td>
        <td>Tui</td>
      </tr>
      <tr>
        <td>Food</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>Love</td>
        <td>Ngiahna</td>
      </tr>
    </table>

    <h2>Zomi to English</h2>
    <table>
      <tr>
        <th>Zomi (Tedim Chin)</th>
        <th>English</th>
      </tr>
      <tr>
        <td>Tui</td>
        <td>Water</td>
      </tr>
      <tr>
        <td>Ann</td>
        <td>Food</td>
      </tr>
      <tr>
        <td>Ngaihna</td>
        <td>Love</td>
      </tr>
    </table>
  </main>
  <footer>
    &copy; 2025 Zomi Community
  </footer>
</body>
</html>
