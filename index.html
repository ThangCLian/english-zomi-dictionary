<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English-Zomi Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>English-Zomi Dictionary</h1>
  <p>Type an English word to get definitions, part of speech, and more.</p>
  <input type="text" id="wordInput" placeholder="Enter English word">
  <button onclick="lookupWord()">Search</button>

  <div class="result" id="result"></div>

  <script>
    async function lookupWord() {
      const word = document.getElementById('wordInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      
      if (!word) {
        resultDiv.innerHTML = '<p>Please enter a word.</p>';
        return;
      }

      const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Word not found');
        const data = await response.json();

        const definitions = data[0].meanings.map(meaning => `
          <div>
            <strong>Part of speech:</strong> ${meaning.partOfSpeech}<br>
            ${meaning.definitions.map(def => `<p><strong>Definition:</strong> ${def.definition}</p>`).join('')}
          </div>
        `).join('');

        resultDiv.innerHTML = `
          <h2>${data[0].word}</h2>
          ${definitions}
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
